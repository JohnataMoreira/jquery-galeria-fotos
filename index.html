  <ul>

    </div>
    </li>
    <li><img src="./Imagens/foto2.jpg" alt="Pintura de um gato">
    <div class="overlay-imagem-link">
      <a href="./Imagens/foto2.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
    </div>
      </li>
      <li><img src="./Imagens/foto3.jpg" alt="Pintura de um gato">

      <a href="./Imagens/foto3.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
    </div>
